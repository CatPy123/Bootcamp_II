<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            width: 250px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 16px;
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            min-height: 1.2em; /* Evita que o layout "pule" */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Bootcamp Helper</h1>
    <p>Clique para verificar o status do Service Worker.</p>
    
    <button id="ping">Ping!</button>
    
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Opções do Focus Pet</title>
    <style>
        body { font-family: sans-serif; padding: 20px; width: 400px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="number"] { width: 60px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Opções do Focus Pet</h1>
    
    <div>
        <label>Tempo de Foco (minutos):</label>
        <input id="focusTime" type="number" min="1">
    </div>

    <div>
        <label>Descanso Curto (minutos):</label>
        <input id="shortBreakTime" type="number" min="1">
    </div>

    <div>
        <label>Descanso Longo (minutos):</label>
        <input id="longBreakTime" type="number" min="1">
    </div>

    <div>
        <label>Sites Bloqueados (um por linha):</label>
        <textarea id="blockedSites"></textarea>
    </div>

    <button id="save">Salvar</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>

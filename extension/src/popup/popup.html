<!DOCTYPE html>
<html>
<head>
    <title>Focus Pet</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="pet-container">
        <img id="pet-image" src="../images/egg.png">
        <p id="pet-status">Ovo Misterioso</p>
    </div>
    <div id="timer-container">
        <h1 id="timer-display">25:00</h1>
        <p id="timer-mode">Modo Foco</p>
    </div>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="controls">
        <button id="start-btn">Iniciar</button>
        <button id="stop-btn">Desistir</button>
        <button id="reset-btn">Resetar</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
